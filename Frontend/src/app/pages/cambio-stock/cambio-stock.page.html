<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ajustar Stock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <form [formGroup]="stockForm" (ngSubmit)="guardar()">

    <ion-item>
      <ion-label position="stacked">Cantidad</ion-label>
      <ion-input
        type="number"
        formControlName="cantidad"
        [min]="0"
        [class.invalid]="c['cantidad'].touched && c['cantidad'].invalid">
      </ion-input>
    </ion-item>
    <ion-note *ngIf="c['cantidad'].touched && c['cantidad'].invalid" color="danger">
      La cantidad debe ser mayor o igual a 0
    </ion-note>

    <ion-item>
      <ion-label position="stacked">Stock mínimo</ion-label>
      <ion-input
        type="number"
        formControlName="stockMinimo"
        [min]="0"
        step="0.01"
        [class.invalid]="c['stockMinimo'].touched && c['stockMinimo'].invalid">
      </ion-input>
    </ion-item>
    <ion-note *ngIf="c['stockMinimo'].touched && c['stockMinimo'].invalid" color="danger">
      El stock mínimo debe ser mayor o igual a 0
    </ion-note>

    <ion-button expand="block" fill="outline" color="medium" (click)="cancelar()">
      Cancelar
    </ion-button>
    <ion-button expand="block" color="success" type="submit" [disabled]="stockForm.invalid">
      Guardar
    </ion-button>

  </form>
</ion-content>
